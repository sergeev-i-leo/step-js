<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Test State 1</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        border: none;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      /* avoid wrapping div getting bigger than img or svg */
      img,
      svg {
        display: block;
      }
      html,
      body {
        width: 100vw;
        height: 100vh;
      }
      #app {
        height: 100%;
        position: relative;
      }
    </style>
  </head>
  <body class="bg-body" data-bs-theme="light">
     <div id="app"></div>
  </body>
</html>
